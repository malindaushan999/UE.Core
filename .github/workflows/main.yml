 name: Publish NuGet Package

 on:
   push:
     branches:
       - main

 jobs:
   publish:
     runs-on: USHI-MSI

     steps:
       - name: Checkout code
         uses: actions/checkout@v2

       - name: Set up .NET Core
         uses: actions/setup-dotnet@v2
         with:
           dotnet-version: '8.x'

       - name: Publish to GitHub Packages
         run: dotnet nuget push bin/Release/*.nupkg -s https://nuget.pkg.github.com/malindaushan999/index.json -k ${{ secrets.NUGET_TOKEN }}
